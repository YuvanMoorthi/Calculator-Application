<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Canculator</title>
      <link rel="stylesheet" href="./style.css" />
      <script defer src="./script.js"></script>
   </head>
   <body>
      <main id="calculatorApplication">
         <h1>CALCULATOR</h1>
         <div id="inputArea">
            <input type="text" id="calculatorInput" readonly placeholder="0" />
         </div>
         <div id="calculationArea">
            <ul>
               <li class="buttonsBlock buttonsFlex">
                  <button class="numberButton" onclick="appendToDisplay('7')">
                     7</button
                  ><button class="numberButton" onclick="appendToDisplay('8')">
                     8
                  </button>
                  <button class="numberButton" onclick="appendToDisplay('9')">
                     9
                  </button>
                  <button class="symbolsButton" onclick="appendToDisplay('+')">
                     +
                  </button>
               </li>
               <li class="buttonsBlock buttonsFlex">
                  <button class="numberButton" onclick="appendToDisplay('4')">
                     4
                  </button>
                  <button class="numberButton" onclick="appendToDisplay('5')">
                     5
                  </button>
                  <button class="numberButton" onclick="appendToDisplay('6')">
                     6
                  </button>
                  <button class="symbolsButton" onclick="appendToDisplay('-')">
                     -
                  </button>
               </li>
               <li class="buttonsBlock buttonsFlex">
                  <button class="numberButton" onclick="appendToDisplay('1')">
                     1
                  </button>
                  <button class="numberButton" onclick="appendToDisplay('2')">
                     2
                  </button>
                  <button class="numberButton" onclick="appendToDisplay('3')">
                     3
                  </button>
                  <button class="symbolsButton" onclick="appendToDisplay('*')">
                     x
                  </button>
               </li>

               <li class="buttonsBlock buttonsFlex">
                  <button class="symbolsButton" onclick="appendToDisplay('.')">
                     .
                  </button>
                  <button class="numberButton" onclick="appendToDisplay('0')">
                     0
                  </button>
                  <button class="symbolsButton" onclick="appendToDisplay('%')">
                     %
                  </button>

                  <button class="symbolsButton" onclick="appendToDisplay('/')">
                     /
                  </button>
               </li>
               <li class="buttonsBlock buttonsFlex">
                  <button class="allClearButton" onclick="allClear()">
                     AC
                  </button>
                  <button class="equalsButton" onclick="calculate()">=</button>
                  <button class="singleClearButton" onclick="clearDisplay()">
                     DEL
                  </button>
               </li>
            </ul>
         </div>
      </main>
   </body>
</html>
